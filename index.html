<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>StreetFight.JS</title>
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <!--Use bootstrap.min.js in production-->
    <!--<script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>-->
    <!--Sweet Alerts-->
    <script src="bower_components/sweetalert/dist/sweetalert-dev.js"></script>
    <link rel="stylesheet" href="bower_components/sweetalert/dist/sweetalert.css">
    <!--custom game script-->
    <script src="assets/js/game.js"></script>
</head>
<body>

<!--Start Screen-->
<div class="container-fluid startScreen">
    <div class="row controls text-center">
        <div class="col-xs-12"><img src="assets/images/logo.png" alt="StreetFight"></div>
        <div class="col-xs-12"> <a id="startGame" class="btn btn-lg btn-default" >Start Game</a></div>
        <div class="col-xs-12"> <p>StreetFight.JS is an example game made while at Rutgers Coding Bootcamp!</p></div>
    </div>
</div>
<!--End Start Screen-->


<!--player select area-->
<div class="container-fluid text-center playerScreen">

    <nav class="navbar">
        <h1>Player Select</h1>
    </nav>
<div class="container">
    <img src="assets/images/map.gif" alt="map" class="img-map">
    <div id="arena" class="row" >

    </div>
</div>

</div>
<!--End player select area-->

<!--fighting area-->
<div class="container-fluid fightScreen">

    <nav class="navbar">
        <div class="col-xs-5">
            <div id="playerCharacterHealth" class="progress">
                <div id="playerCharacterHealthBar" class="progress-bar progress-bar-success" style="width: 100%">
                </div>
                <div class="progress-bar progress-bar-warning progress-bar-striped active" style="width: 0%">
                </div>
                <div class="progress-bar progress-bar-danger" style="width: 0%">
                </div>
            </div>
            <h5 id="playerCharacterText"></h5>
        </div>
        <div class="col-xs-1">
            <h6>KO</h6>
        </div>
        <div class="col-xs-5">
            <div id="playerOpponentHealth" class="progress">
                <div id="playerOpponentHealthBar" class="progress-bar progress-bar-success" style="width: 100%">
                </div>
                <div class="progress-bar progress-bar-warning progress-bar-striped active" style="width: 0%">
                </div>
                <div class="progress-bar progress-bar-danger" style="width: 0%">
                </div>
            </div>
            <h5 id="playerOpponentText"></h5>
        </div>
    </nav>

    <div id="defenderArea" class="row" >

    </div>

    <div class="container-fluid text-center">

        <a id="startAttack" class="btn btn-lg btn-danger" >Attack!</a>

    </div>

</div>
<!--end fighting area-->

</body>
</html>
